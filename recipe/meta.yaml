{% set name = "diffsky" %}
{% set version = "0.2.4" %}
{% set python_min = "3.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/diffsky-{{ version }}.tar.gz
  sha256: efb60744553df24e1695e8583af8419f54dc62c396166a7758858f6ae5b71b58

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  noarch: python

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=45
    - setuptools-scm >=7
    - tomli >=1.0.0
    - pip
  run:
    - python >={{ python_min }}
    - numpy
    - jax
    - h5py
    - diffmah >=0.7.0
    - diffstar >=0.3.3
    - dsps >=0.4.0

test:
  imports:
    - diffsky
  # commands:
  #   - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/ArgonneCPAC/diffsky
  summary: Library for differentiable generation of synthetic skies
  license: BSD-3-Clause
  license_file: LICENSE.rst

extra:
  recipe-maintainers:
    - beckermr
